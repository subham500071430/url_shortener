# CI Profile Configuration for Eureka Server
spring.application.name=eureka-server

# Use random port for tests
server.port=0

# Test Eureka server configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000

# Disable Eureka dashboard for tests
eureka.dashboard.enabled=false

# Fast shutdown for tests
eureka.server.renewal-threshold-update-interval-ms=1000
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2